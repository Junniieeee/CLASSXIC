<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="calendar.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
          <div class="nav-left">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">About Us</a>
          </div>
          <div class="nav-center">
            <h1>ClassXic</h1>
          </div>
          <div class="nav-right">
            <label for="search" class="visually-hidden">Search</label>
            <input type="text" id="search" placeholder="Discover" class="search" />
            <div class="student-info">
                <span>Student</span>
                <img src="/CAPSTONE/Images/student.png" alt="User Icon" class="user-icon">
            </div>
          </div>
        </nav>
        
        <!--Calendar Section-->
        <div class="container">
          <h1 class="text-center mb-4">My FullCalendar</h1>
          <div id="calendar"></div>
        </div>
    </div>
    <!--Side Bar-->
    <div class="sidebar">
        <ul>
            <li><a href="#"><img src="/CAPSTONE/Images/calendar-month-svgrepo-com.svg" alt="Calendar Icon"> Calendar</a></li>
            <li><a href="#"><img src="/CAPSTONE/Images/book-svgrepo-com.svg" alt="Modules Icon"> Modules</a></li>
            <li><a href="#"><img src="/CAPSTONE/Images/user-svgrepo-com.svg" alt="Tutors Icon"> Tutors</a></li>
            <li><a href="#"><img src="/CAPSTONE/Images/progress-svgrepo-com.svg" alt="Progress Icon"> Progress</a></li>
            <li><a href="#"><img src="/CAPSTONE/Images/settings-2-svgrepo-com.svg" alt="Settings Icon"> Settings</a></li>
        </ul>
    </div>

    <!--JAVASCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
  
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          themeSystem: 'bootstrap5',
          events: [
            {
              title: 'Sample Event',
              start: new Date().toISOString().split('T')[0],
              color: '#0d6efd'
            }
          ]
        });
  
        calendar.render();
      });
    </script>
</body>
</html>
